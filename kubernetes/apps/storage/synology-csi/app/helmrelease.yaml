---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://zebernst.github.io/synology-csi-talos
      chart: synology-csi
      version: 0.9.4
      sourceRef:
        kind: HelmRepository
        name: synology-csi
        namespace: flux-system
      interval: 30m
  values:
    clientInfoSecret:
      create: false
      name: synology-csi-secret
    images:
      attacher:
        image: registry.k8s.io/sig-storage/csi-attacher
        pullPolicy: IfNotPresent
        tag: v4.2.0
      nodeDriverRegistrar:
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar
        pullPolicy: IfNotPresent
        tag: v2.6.3
      plugin:
        image: ghcr.io/zebernst/synology-csi
        pullPolicy: IfNotPresent
        # Defaults to {{ $.Chart.AppVersion }} if empty or not present:
        tag: v1.1.2
      provisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner
        pullPolicy: IfNotPresent
        tag: v3.4.0
      resizer:
        image: registry.k8s.io/sig-storage/csi-resizer
        pullPolicy: IfNotPresent
        tag: v1.7.0
      snapshotter:
        image: registry.k8s.io/sig-storage/csi-snapshotter
        pullPolicy: IfNotPresent
        tag: v6.2.1
    storageClasses:
      synology-nfs-delete:
        parameters:
          protocol: "nfs"
          dsm: "${SYNOLOGY_ADDR}"
          location: '/volume2/k8s/delete'
          mountPermissions: '0755'
        mountOptions:
          - nfsvers=4.1
        reclaimPolicy: Delete
        allowVolumeExpansion: true
      synology-nfs-retain:
        parameters:
          protocol: "nfs"
          dsm: "${SYNOLOGY_ADDR}"
          location: '/volume2/k8s/retain'
          mountPermissions: '0755'
        mountOptions:
          - nfsvers=4.1
        reclaimPolicy: Retain
        allowVolumeExpansion: true
        isDefault: true
      synology-iscsi-delete:
        parameters:
          dsm: "${SYNOLOGY_ADDR}"
          fstype: ext4
          location: '/volume2'
          protocol: iscsi
      synology-iscsi-retain:
        parameters:
          dsm: "${SYNOLOGY_ADDR}"
          fstype: ext4
          location: '/volume2'
          protocol: iscsi
    volumeSnapshotClasses:
      synology-iscsi-delete:
        deletionPolicy: Delete
      synology-iscsi-retain:
        deletionPolicy: Retain
