---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
spec:
  interval: 30m
  chart:
    spec:
      chart: homarr
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: homarr-labs
        namespace: dashboard
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      tag: "v1.0.0-beta.9"
    env:
      TZ: "Europe/Berlin"
    service:
      enabled: true
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: "dash.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: ImplementationSpecific
    persistence:
      homarrDatabase:
        enabled: true
        name: "homarr-database"
        storageClassName: "synology-nfs-retain"
        accessMode: "ReadWriteOnce"
        size: "3Gi"
        mountPath: "/appdata/db"
      homarrImages:
        enabled: true
        name: "homarr-images"
        storageClassName: "synology-nfs-retain"
        accessMode: "ReadWriteOnce"
        size: "1Gi"
        mountPath: "/images"
