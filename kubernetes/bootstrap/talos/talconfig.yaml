    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:b4:a7:c7"
        dhcp: true
        mtu: 1500
        vip:
          ip: "192.168.21.215"
  - hostname: "talos-prod-c-1-2"
    ipAddress: ""
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b
